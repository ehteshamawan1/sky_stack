name: sky_stack
description: "A tower stacking game - build the tallest tower!"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Game Engine
  flame: ^1.21.0
  flame_audio: ^2.10.2

  # State Management
  flutter_riverpod: ^2.6.1

  # Firebase Services
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.5.1
  firebase_analytics: ^11.3.6
  firebase_remote_config: ^5.1.6

  # Ads
  google_mobile_ads: ^5.2.0

  # Local Storage
  shared_preferences: ^2.3.4
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Utilities
  audioplayers: ^6.1.0
  vibration: ^2.0.1
  share_plus: ^10.1.4
  package_info_plus: ^8.1.3
  connectivity_plus: ^6.1.1

  # UI Helpers
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.2
  flutter_svg: ^2.0.16

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/svg/
    - assets/svg/blocks/
    - assets/svg/backgrounds/
    - assets/svg/ui/
    - assets/svg/characters/
    - assets/svg/powerups/
    - assets/svg/hazards/
    - assets/svg/achievements/
    - assets/svg/themes/
    - assets/sounds/sfx/
    - assets/sounds/music/
