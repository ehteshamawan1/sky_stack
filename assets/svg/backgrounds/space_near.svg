<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800" preserveAspectRatio="xMidYMid slice">
  <!-- Large foreground station structures -->
  <g fill="#263238">
    <!-- Left structure -->
    <rect x="-30" y="380" width="100" height="420"/>
    <rect x="60" y="450" width="30" height="80"/>
    <circle cx="35" cy="420" r="25" fill="#37474F"/>
    <!-- Right structure -->
    <rect x="330" y="400" width="100" height="400"/>
    <rect x="310" y="480" width="30" height="70"/>
    <circle cx="365" cy="440" r="22" fill="#37474F"/>
  </g>
  <!-- Large windows/viewports -->
  <g fill="#4DD0E1" opacity="0.8">
    <circle cx="35" cy="420" r="15"/>
    <rect x="10" y="500" width="20" height="30" rx="3"/>
    <rect x="40" y="500" width="20" height="30" rx="3"/>
    <circle cx="365" cy="440" r="12"/>
    <rect x="345" y="520" width="18" height="25" rx="3"/>
    <rect x="372" y="520" width="18" height="25" rx="3"/>
  </g>
  <!-- Tech details -->
  <g fill="#546E7A">
    <rect x="5" y="600" width="50" height="5"/>
    <rect x="5" y="650" width="50" height="5"/>
    <rect x="345" y="620" width="45" height="5"/>
    <rect x="345" y="670" width="45" height="5"/>
  </g>
  <!-- Warning lights -->
  <circle cx="20" cy="380" r="4" fill="#FF5722"/>
  <circle cx="380" cy="400" r="4" fill="#FFEB3B"/>
  <!-- Antenna -->
  <rect x="55" cy="350" width="4" height="30" fill="#455A64"/>
  <circle cx="57" cy="345" r="5" fill="#FF5722"/>
  <!-- Platform/Deck -->
  <rect x="0" y="750" width="400" height="50" fill="#37474F"/>
  <rect x="0" y="750" width="400" height="5" fill="#546E7A"/>
  <!-- Deck markings -->
  <line x1="100" y1="775" x2="300" y2="775" stroke="#FFC107" stroke-width="3"/>
  <line x1="150" y1="765" x2="150" y2="785" stroke="#FFC107" stroke-width="2"/>
  <line x1="250" y1="765" x2="250" y2="785" stroke="#FFC107" stroke-width="2"/>
</svg>
