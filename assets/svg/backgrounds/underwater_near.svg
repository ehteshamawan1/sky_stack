<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800" preserveAspectRatio="xMidYMid slice">
  <!-- Large foreground coral on sides -->
  <g fill="#E91E63">
    <ellipse cx="-20" cy="550" rx="80" ry="180"/>
    <ellipse cx="20" cy="650" rx="50" ry="100"/>
    <ellipse cx="420" cy="520" rx="70" ry="200"/>
    <ellipse cx="380" cy="650" rx="45" ry="110"/>
  </g>
  <!-- Coral details -->
  <g fill="#F48FB1" opacity="0.7">
    <circle cx="10" cy="480" r="12"/>
    <circle cx="30" cy="520" r="10"/>
    <circle cx="5" cy="560" r="8"/>
    <circle cx="380" cy="450" r="11"/>
    <circle cx="395" cy="500" r="9"/>
  </g>
  <!-- Large seaweed -->
  <g fill="#2E7D32">
    <path d="M50,800 Q20,600 50,450 Q80,600 50,800" stroke-width="0"/>
    <path d="M70,800 Q40,650 70,500 Q100,650 70,800" stroke-width="0"/>
    <path d="M330,800 Q300,580 330,420 Q360,580 330,800" stroke-width="0"/>
    <path d="M355,800 Q325,650 355,480 Q385,650 355,800" stroke-width="0"/>
  </g>
  <!-- Starfish -->
  <g fill="#FF9800">
    <polygon points="60,720 65,700 75,710 85,700 90,720 75,730 60,720" transform="rotate(15 75 715)"/>
  </g>
  <!-- Shell -->
  <ellipse cx="320" cy="750" rx="15" ry="10" fill="#FFCC80"/>
  <path d="M310,750 Q320,735 330,750" fill="none" stroke="#F9A825" stroke-width="2"/>
  <!-- Sandy bottom -->
  <rect x="0" y="760" width="400" height="40" fill="#FFF8E1"/>
  <!-- Sand texture -->
  <g fill="#FFE082" opacity="0.5">
    <circle cx="80" cy="775" r="3"/>
    <circle cx="200" cy="770" r="2"/>
    <circle cx="300" cy="778" r="2.5"/>
  </g>
</svg>
