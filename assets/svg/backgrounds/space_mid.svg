<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800" preserveAspectRatio="xMidYMid slice">
  <!-- Medium distance space station modules -->
  <g fill="#455A64">
    <!-- Left station -->
    <rect x="20" y="480" width="80" height="25" rx="4"/>
    <rect x="45" y="430" width="30" height="75"/>
    <circle cx="60" cy="420" r="18" fill="#546E7A"/>
    <rect x="55" y="415" width="10" height="10" fill="#4DD0E1"/>
    <!-- Right station -->
    <rect x="300" y="500" width="70" height="20" rx="4"/>
    <rect x="320" y="450" width="30" height="70"/>
    <circle cx="335" cy="440" r="15" fill="#546E7A"/>
    <rect x="330" y="435" width="10" height="10" fill="#76FF03"/>
  </g>
  <!-- Solar panels -->
  <g fill="#1565C0" opacity="0.8">
    <rect x="5" y="485" width="20" height="15"/>
    <rect x="95" y="485" width="20" height="15"/>
    <rect x="285" y="505" width="18" height="12"/>
    <rect x="367" y="505" width="18" height="12"/>
  </g>
  <!-- Panel grid lines -->
  <g stroke="#0D47A1" stroke-width="0.5">
    <line x1="10" y1="492" x2="20" y2="492"/>
    <line x1="15" y1="487" x2="15" y2="498"/>
    <line x1="100" y1="492" x2="110" y2="492"/>
    <line x1="105" y1="487" x2="105" y2="498"/>
  </g>
  <!-- Floating debris/asteroids -->
  <g fill="#607D8B">
    <ellipse cx="150" cy="550" rx="12" ry="8"/>
    <ellipse cx="250" cy="480" rx="10" ry="7"/>
    <ellipse cx="180" cy="600" rx="8" ry="5"/>
  </g>
  <!-- Blinking lights -->
  <circle cx="60" cy="505" r="2" fill="#FF5722"/>
  <circle cx="335" cy="520" r="2" fill="#76FF03"/>
</svg>
