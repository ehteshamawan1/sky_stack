<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="spaceGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0D0D1A"/>
      <stop offset="50%" style="stop-color:#1A1A2E"/>
      <stop offset="100%" style="stop-color:#16213E"/>
    </linearGradient>
    <radialGradient id="nebulaGrad">
      <stop offset="0%" style="stop-color:#7C4DFF;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#7C4DFF;stop-opacity:0"/>
    </radialGradient>
  </defs>
  <!-- Deep space -->
  <rect width="400" height="800" fill="url(#spaceGrad)"/>
  <!-- Nebula clouds -->
  <ellipse cx="100" cy="200" rx="150" ry="100" fill="url(#nebulaGrad)"/>
  <ellipse cx="350" cy="400" rx="120" ry="80" fill="url(#nebulaGrad)"/>
  <!-- Stars - various sizes and brightness -->
  <g fill="white">
    <circle cx="30" cy="50" r="1.5" opacity="0.9"/>
    <circle cx="80" cy="80" r="1" opacity="0.7"/>
    <circle cx="150" cy="40" r="2" opacity="1"/>
    <circle cx="220" cy="90" r="1" opacity="0.6"/>
    <circle cx="300" cy="60" r="1.5" opacity="0.8"/>
    <circle cx="370" cy="30" r="1" opacity="0.7"/>
    <circle cx="50" cy="150" r="1" opacity="0.8"/>
    <circle cx="120" cy="180" r="1.5" opacity="0.9"/>
    <circle cx="200" cy="140" r="2" opacity="1"/>
    <circle cx="280" cy="170" r="1" opacity="0.7"/>
    <circle cx="350" cy="120" r="1.5" opacity="0.8"/>
    <circle cx="20" cy="250" r="1" opacity="0.6"/>
    <circle cx="100" cy="280" r="1.5" opacity="0.9"/>
    <circle cx="180" cy="230" r="1" opacity="0.7"/>
    <circle cx="260" cy="260" r="2" opacity="1"/>
    <circle cx="340" cy="220" r="1" opacity="0.8"/>
    <circle cx="390" cy="280" r="1.5" opacity="0.9"/>
    <circle cx="60" cy="350" r="1" opacity="0.7"/>
    <circle cx="140" cy="320" r="1.5" opacity="0.8"/>
    <circle cx="230" cy="380" r="1" opacity="0.6"/>
    <circle cx="320" cy="340" r="2" opacity="1"/>
  </g>
  <!-- Distant planet -->
  <circle cx="320" cy="150" r="40" fill="#5C6BC0"/>
  <ellipse cx="320" cy="150" rx="55" ry="8" fill="#9FA8DA" opacity="0.6" transform="rotate(-15 320 150)"/>
  <!-- Small moon -->
  <circle cx="80" cy="320" r="15" fill="#CFD8DC"/>
  <circle cx="75" cy="315" r="3" fill="#B0BEC5"/>
  <circle cx="85" cy="325" r="2" fill="#B0BEC5"/>
</svg>
