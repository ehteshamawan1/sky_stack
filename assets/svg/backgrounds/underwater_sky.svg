<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="oceanGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0277BD"/>
      <stop offset="30%" style="stop-color:#0288D1"/>
      <stop offset="60%" style="stop-color:#039BE5"/>
      <stop offset="100%" style="stop-color:#03A9F4"/>
    </linearGradient>
    <radialGradient id="lightRay">
      <stop offset="0%" style="stop-color:#B3E5FC;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#B3E5FC;stop-opacity:0"/>
    </radialGradient>
  </defs>
  <!-- Ocean gradient -->
  <rect width="400" height="800" fill="url(#oceanGrad)"/>
  <!-- Light rays from surface -->
  <polygon points="100,0 80,400 120,400" fill="url(#lightRay)" opacity="0.3"/>
  <polygon points="200,0 170,450 230,450" fill="url(#lightRay)" opacity="0.4"/>
  <polygon points="320,0 290,380 350,380" fill="url(#lightRay)" opacity="0.3"/>
  <!-- Bubbles -->
  <circle cx="50" cy="100" r="8" fill="#B3E5FC" opacity="0.4"/>
  <circle cx="55" cy="130" r="5" fill="#B3E5FC" opacity="0.3"/>
  <circle cx="150" cy="80" r="6" fill="#B3E5FC" opacity="0.35"/>
  <circle cx="280" cy="120" r="7" fill="#B3E5FC" opacity="0.4"/>
  <circle cx="350" cy="90" r="4" fill="#B3E5FC" opacity="0.3"/>
  <circle cx="100" cy="200" r="5" fill="#B3E5FC" opacity="0.35"/>
  <circle cx="220" cy="180" r="6" fill="#B3E5FC" opacity="0.4"/>
  <circle cx="380" cy="220" r="8" fill="#B3E5FC" opacity="0.3"/>
  <!-- Small fish silhouettes -->
  <ellipse cx="80" cy="250" rx="8" ry="4" fill="#4FC3F7" opacity="0.5"/>
  <polygon points="72,250 65,245 65,255" fill="#4FC3F7" opacity="0.5"/>
  <ellipse cx="320" cy="300" rx="6" ry="3" fill="#4FC3F7" opacity="0.4"/>
  <polygon points="314,300 309,296 309,304" fill="#4FC3F7" opacity="0.4"/>
</svg>
