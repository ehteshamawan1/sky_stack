<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800" preserveAspectRatio="xMidYMid slice">
  <!-- Near foreground buildings (sides of screen) -->
  <g fill="#1a1a2e">
    <!-- Left building -->
    <rect x="-20" y="350" width="80" height="450"/>
    <!-- Right building -->
    <rect x="340" y="380" width="80" height="420"/>
  </g>
  <!-- Left building windows -->
  <g fill="#4FC3F7" opacity="0.7">
    <rect x="5" y="380" width="15" height="20"/>
    <rect x="30" y="380" width="15" height="20"/>
    <rect x="5" y="420" width="15" height="20"/>
    <rect x="30" y="420" width="15" height="20"/>
    <rect x="5" y="460" width="15" height="20"/>
    <rect x="30" y="460" width="15" height="20"/>
    <rect x="5" y="500" width="15" height="20"/>
    <rect x="30" y="500" width="15" height="20"/>
  </g>
  <!-- Right building windows -->
  <g fill="#FFE082" opacity="0.7">
    <rect x="355" y="410" width="15" height="20"/>
    <rect x="380" y="410" width="15" height="20"/>
    <rect x="355" y="450" width="15" height="20"/>
    <rect x="380" y="450" width="15" height="20"/>
    <rect x="355" y="490" width="15" height="20"/>
    <rect x="380" y="490" width="15" height="20"/>
    <rect x="355" y="530" width="15" height="20"/>
    <rect x="380" y="530" width="15" height="20"/>
  </g>
  <!-- Street lights -->
  <rect x="60" y="700" width="4" height="60" fill="#455A64"/>
  <ellipse cx="62" cy="695" rx="12" ry="8" fill="#FFF59D" opacity="0.8"/>
  <rect x="330" y="720" width="4" height="50" fill="#455A64"/>
  <ellipse cx="332" cy="715" rx="12" ry="8" fill="#FFF59D" opacity="0.8"/>
  <!-- Ground/Street -->
  <rect x="0" y="760" width="400" height="40" fill="#2C3E50"/>
  <line x1="0" y1="780" x2="400" y2="780" stroke="#F1C40F" stroke-width="3" stroke-dasharray="20,15"/>
</svg>
