  <path d="M42,50 L42,35 Q52,20 62,35 L62,50 Z" fill="#5D4037" stroke="#6D4C41" stroke-width="1.5"/>
  <ellipse cx="52" cy="35" rx="8" ry="5" fill="#87CEEB" opacity="0.7"/>
  <path d="M72,50 L72,35 Q82,20 92,35 L92,50 Z" fill="#5D4037" stroke="#6D4C41" stroke-width="1.5"/>
  <ellipse cx="82" cy="35" rx="8" ry="5" fill="#87CEEB" opacity="0.7"/>
  <!-- Arched windows Row 2 -->
  <path d="M12,85 L12,70 Q22,55 32,70 L32,85 Z" fill="#5D4037" stroke="#6D4C41" stroke-width="1.5"/>
  <ellipse cx="22" cy="70" rx="8" ry="5" fill="#87CEEB" opacity="0.7"/>
  <path d="M42,85 L42,70 Q52,55 62,70 L62,85 Z" fill="#5D4037" stroke="#6D4C41" stroke-width="1.5"/>
  <ellipse cx="52" cy="70" rx="8" ry="5" fill="#87CEEB" opacity="0.7"/>
  <path d="M72,85 L72,70 Q82,55 92,70 L92,85 Z" fill="#5D4037" stroke="#6D4C41" stroke-width="1.5"/>
  <ellipse cx="82" cy="70" rx="8" ry="5" fill="#87CEEB" opacity="0.7"/>
  <!-- Decorative trim lines -->
  <line x1="5" y1="52" x2="95" y2="52" stroke="#A0522D" stroke-width="2" stroke-dasharray="6,3"/>
  <!-- Cactus decorations on sides -->
  <ellipse cx="6" cy="25" rx="3" ry="8" fill="#2E7D32"/>
  <ellipse cx="94" cy="60" rx="3" ry="8" fill="#2E7D32"/>
