<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="adobeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8B87D"/>
      <stop offset="50%" style="stop-color:#D4915C"/>
      <stop offset="100%" style="stop-color:#C27D48"/>
    </linearGradient>
    <linearGradient id="shadowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5A2B;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#8B5A2B;stop-opacity:0"/>
    </linearGradient>
  </defs>
  <!-- Main adobe block -->
  <rect x="2" y="2" width="96" height="96" rx="3" fill="url(#adobeGrad)" stroke="#8B5A2B" stroke-width="2"/>
  <!-- Top highlight -->
