<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="coralGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF7F7F"/>
      <stop offset="50%" style="stop-color:#E06666"/>
      <stop offset="100%" style="stop-color:#CC5555"/>
    </linearGradient>
    <linearGradient id="glassGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B3E5FC"/>
      <stop offset="50%" style="stop-color:#81D4FA"/>
      <stop offset="100%" style="stop-color:#4FC3F7"/>
    </linearGradient>
    <radialGradient id="bubbleGrad">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#B3E5FC;stop-opacity:0.3"/>
    </radialGradient>
  </defs>
  <!-- Main coral block -->
  <rect x="2" y="2" width="96" height="96" rx="8" fill="url(#coralGrad)" stroke="#B71C1C" stroke-width="2"/>
  <!-- Top glass dome highlight -->
  <path d="M2,20 Q50,2 98,20 L98,2 L2,2 Z" fill="rgba(255,255,255,0.25)" rx="8"/>
  <!-- Porthole windows Row 1 -->
  <circle cx="20" cy="35" r="14" fill="url(#glassGrad)" stroke="#0277BD" stroke-width="3"/>
  <circle cx="20" cy="35" r="10" fill="none" stroke="#01579B" stroke-width="1"/>
  <ellipse cx="16" cy="31" rx="4" ry="3" fill="white" opacity="0.5"/>
  <circle cx="50" cy="35" r="14" fill="url(#glassGrad)" stroke="#0277BD" stroke-width="3"/>
  <circle cx="50" cy="35" r="10" fill="none" stroke="#01579B" stroke-width="1"/>
  <ellipse cx="46" cy="31" rx="4" ry="3" fill="white" opacity="0.5"/>
  <circle cx="80" cy="35" r="14" fill="url(#glassGrad)" stroke="#0277BD" stroke-width="3"/>
  <circle cx="80" cy="35" r="10" fill="none" stroke="#01579B" stroke-width="1"/>
  <ellipse cx="76" cy="31" rx="4" ry="3" fill="white" opacity="0.5"/>
  <!-- Porthole windows Row 2 -->
  <circle cx="20" cy="70" r="14" fill="url(#glassGrad)" stroke="#0277BD" stroke-width="3"/>
  <circle cx="20" cy="70" r="10" fill="none" stroke="#01579B" stroke-width="1"/>
  <ellipse cx="16" cy="66" rx="4" ry="3" fill="white" opacity="0.5"/>
  <circle cx="50" cy="70" r="14" fill="url(#glassGrad)" stroke="#0277BD" stroke-width="3"/>
  <circle cx="50" cy="70" r="10" fill="none" stroke="#01579B" stroke-width="1"/>
  <ellipse cx="46" cy="66" rx="4" ry="3" fill="white" opacity="0.5"/>
  <circle cx="80" cy="70" r="14" fill="url(#glassGrad)" stroke="#0277BD" stroke-width="3"/>
  <circle cx="80" cy="70" r="10" fill="none" stroke="#01579B" stroke-width="1"/>
  <ellipse cx="76" cy="66" rx="4" ry="3" fill="white" opacity="0.5"/>
  <!-- Decorative bubbles -->
  <circle cx="8" cy="52" r="4" fill="url(#bubbleGrad)"/>
  <circle cx="92" cy="20" r="3" fill="url(#bubbleGrad)"/>
  <circle cx="35" cy="90" r="2.5" fill="url(#bubbleGrad)"/>
  <circle cx="65" cy="8" r="2" fill="url(#bubbleGrad)"/>
  <!-- Seaweed decorations -->
  <path d="M5,98 Q8,85 5,75 Q2,65 5,55" fill="none" stroke="#4CAF50" stroke-width="3" stroke-linecap="round"/>
  <path d="M95,98 Q92,82 95,70 Q98,58 95,48" fill="none" stroke="#4CAF50" stroke-width="3" stroke-linecap="round"/>
</svg>
