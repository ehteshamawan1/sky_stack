  <circle cx="6" cy="6" r="2" fill="#37474F" stroke="#263238"/>
  <circle cx="94" cy="6" r="2" fill="#37474F" stroke="#263238"/>
  <circle cx="6" cy="94" r="2" fill="#37474F" stroke="#263238"/>
  <circle cx="94" cy="94" r="2" fill="#37474F" stroke="#263238"/>
