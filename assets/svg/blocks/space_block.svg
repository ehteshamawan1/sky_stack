  <rect x="8" y="15" width="20" height="28" rx="3" fill="url(#screenGrad)" stroke="#006064" stroke-width="2"/>
  <rect x="10" y="17" width="16" height="8" rx="1" fill="#263238"/>
  <rect x="10" y="27" width="8" height="4" rx="1" fill="url(#lightGrad)"/>
  <rect x="19" y="27" width="5" height="4" rx="1" fill="#FF5722"/>
  <rect x="40" y="15" width="20" height="28" rx="3" fill="url(#screenGrad)" stroke="#006064" stroke-width="2"/>
  <rect x="42" y="17" width="16" height="8" rx="1" fill="#263238"/>
  <rect x="42" y="27" width="8" height="4" rx="1" fill="url(#lightGrad)"/>
  <rect x="51" y="27" width="5" height="4" rx="1" fill="#FF5722"/>
  <rect x="72" y="15" width="20" height="28" rx="3" fill="url(#screenGrad)" stroke="#006064" stroke-width="2"/>
  <rect x="74" y="17" width="16" height="8" rx="1" fill="#263238"/>
  <rect x="74" y="27" width="8" height="4" rx="1" fill="url(#lightGrad)"/>
  <rect x="83" y="27" width="5" height="4" rx="1" fill="#FF5722"/>
  <!-- Tech screens Row 2 -->
  <rect x="8" y="57" width="20" height="28" rx="3" fill="url(#screenGrad)" stroke="#006064" stroke-width="2"/>
  <rect x="10" y="59" width="16" height="8" rx="1" fill="#263238"/>
  <rect x="10" y="69" width="8" height="4" rx="1" fill="url(#lightGrad)"/>
  <rect x="19" y="69" width="5" height="4" rx="1" fill="#FFEB3B"/>
  <rect x="40" y="57" width="20" height="28" rx="3" fill="url(#screenGrad)" stroke="#006064" stroke-width="2"/>
  <rect x="42" y="59" width="16" height="8" rx="1" fill="#263238"/>
  <rect x="42" y="69" width="8" height="4" rx="1" fill="url(#lightGrad)"/>
  <rect x="51" y="69" width="5" height="4" rx="1" fill="#FFEB3B"/>
  <rect x="72" y="57" width="20" height="28" rx="3" fill="url(#screenGrad)" stroke="#006064" stroke-width="2"/>
  <rect x="74" y="59" width="16" height="8" rx="1" fill="#263238"/>
  <rect x="74" y="69" width="8" height="4" rx="1" fill="url(#lightGrad)"/>
  <rect x="83" y="69" width="5" height="4" rx="1" fill="#FFEB3B"/>
