<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="metalGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#78909C"/>
      <stop offset="30%" style="stop-color:#546E7A"/>
      <stop offset="70%" style="stop-color:#455A64"/>
      <stop offset="100%" style="stop-color:#37474F"/>
    </linearGradient>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4DD0E1"/>
      <stop offset="100%" style="stop-color:#00BCD4"/>
    </linearGradient>
    <linearGradient id="lightGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#76FF03"/>
      <stop offset="100%" style="stop-color:#64DD17"/>
