<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 80">
  <defs>
    <linearGradient id="desertUmbrellaGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB74D"/>
      <stop offset="100%" style="stop-color:#F57C00"/>
