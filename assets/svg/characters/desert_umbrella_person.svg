  </defs>
  <!-- Umbrella (parasol style) -->
  <ellipse cx="30" cy="12" rx="25" ry="10" fill="url(#desertUmbrellaGrad)"/>
  <path d="M5,12 Q30,25 55,12" fill="none" stroke="#E65100" stroke-width="2"/>
  <rect x="28" y="8" width="4" height="38" fill="#8D6E63"/>
  <!-- Body (explorer outfit) -->
  <ellipse cx="30" cy="60" rx="10" ry="12" fill="#A1887F"/>
  <!-- Head -->
  <circle cx="30" cy="42" r="8" fill="#FFCC80"/>
  <!-- Explorer hat -->
  <ellipse cx="30" cy="36" rx="10" ry="3" fill="#8D6E63"/>
  <ellipse cx="30" cy="34" rx="6" ry="4" fill="#A1887F"/>
  <!-- Eyes -->
  <circle cx="27" cy="41" r="1.5" fill="#333"/>
  <circle cx="33" cy="41" r="1.5" fill="#333"/>
  <!-- Smile -->
  <path d="M27,45 Q30,48 33,45" fill="none" stroke="#333" stroke-width="1" stroke-linecap="round"/>
  <!-- Belt -->
  <rect x="20" y="56" width="20" height="3" fill="#5D4037"/>
  <rect x="28" y="55" width="4" height="5" fill="#FFD54F"/>
  <!-- Legs (khaki pants) -->
  <rect x="23" y="68" width="6" height="10" fill="#D7CCC8"/>
  <rect x="31" y="68" width="6" height="10" fill="#D7CCC8"/>
  <!-- Boots -->
  <ellipse cx="26" cy="78" rx="4" ry="2" fill="#5D4037"/>
  <ellipse cx="34" cy="78" rx="4" ry="2" fill="#5D4037"/>
  <!-- Backpack hint -->
  <ellipse cx="38" cy="55" rx="4" ry="6" fill="#6D4C41"/>
</svg>
