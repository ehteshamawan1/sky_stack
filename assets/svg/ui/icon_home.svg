<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
  <defs>
    <linearGradient id="homeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5C6BC0"/>
      <stop offset="100%" style="stop-color:#3949AB"/>
    </linearGradient>
    <linearGradient id="roofGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#EF5350"/>
      <stop offset="100%" style="stop-color:#C62828"/>
    </linearGradient>
  </defs>
  <!-- House base -->
  <rect x="10" y="24" width="30" height="22" fill="url(#homeGrad)"/>
  <!-- Roof -->
  <polygon points="5,26 25,8 45,26" fill="url(#roofGrad)"/>
  <!-- Door -->
  <rect x="20" y="32" width="10" height="14" rx="2" fill="#FFE082"/>
  <!-- Door knob -->
  <circle cx="27" cy="40" r="1.5" fill="#5D4037"/>
  <!-- Window -->
  <rect x="14" y="28" width="8" height="8" fill="#FFF59D"/>
  <line x1="18" y1="28" x2="18" y2="36" stroke="#3949AB" stroke-width="1"/>
  <line x1="14" y1="32" x2="22" y2="32" stroke="#3949AB" stroke-width="1"/>
</svg>
