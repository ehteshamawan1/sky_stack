<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="settingsBtnGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#78909C"/>
      <stop offset="100%" style="stop-color:#546E7A"/>
    </linearGradient>
    <filter id="settingsBtnShadow">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!-- Button circle -->
  <circle cx="50" cy="50" r="45" fill="url(#settingsBtnGrad)" filter="url(#settingsBtnShadow)" stroke="#37474F" stroke-width="3"/>
  <!-- Inner highlight -->
  <ellipse cx="50" cy="35" rx="30" ry="15" fill="rgba(255,255,255,0.15)"/>
  <!-- Gear icon -->
  <circle cx="50" cy="50" r="12" fill="white"/>
  <circle cx="50" cy="50" r="6" fill="url(#settingsBtnGrad)"/>
  <!-- Gear teeth -->
  <g fill="white">
    <rect x="46" y="25" width="8" height="12" rx="2"/>
    <rect x="46" y="63" width="8" height="12" rx="2"/>
    <rect x="25" y="46" width="12" height="8" rx="2"/>
    <rect x="63" y="46" width="12" height="8" rx="2"/>
    <rect x="29" y="29" width="10" height="8" rx="2" transform="rotate(45 34 33)"/>
    <rect x="61" y="29" width="10" height="8" rx="2" transform="rotate(-45 66 33)"/>
    <rect x="29" y="63" width="10" height="8" rx="2" transform="rotate(-45 34 67)"/>
    <rect x="61" y="63" width="10" height="8" rx="2" transform="rotate(45 66 67)"/>
  </g>
</svg>
