<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="playBtnGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#66BB6A"/>
      <stop offset="100%" style="stop-color:#43A047"/>
    </linearGradient>
    <filter id="playBtnShadow">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!-- Button circle -->
  <circle cx="50" cy="50" r="45" fill="url(#playBtnGrad)" filter="url(#playBtnShadow)" stroke="#2E7D32" stroke-width="3"/>
  <!-- Inner highlight -->
  <ellipse cx="50" cy="35" rx="30" ry="15" fill="rgba(255,255,255,0.2)"/>
  <!-- Play triangle -->
  <polygon points="38,30 38,70 72,50" fill="white"/>
</svg>
