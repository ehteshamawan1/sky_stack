<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a237e"/>
      <stop offset="100%" style="stop-color:#4a148c"/>
    </linearGradient>
    <linearGradient id="blockGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5DADE2"/>
      <stop offset="100%" style="stop-color:#2E86AB"/>
    </linearGradient>
    <linearGradient id="blockGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#58D68D"/>
      <stop offset="100%" style="stop-color:#27AE60"/>
    </linearGradient>
    <linearGradient id="blockGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F4D03F"/>
      <stop offset="100%" style="stop-color:#F39C12"/>
    </linearGradient>
    <linearGradient id="blockGrad4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E74C3C"/>
      <stop offset="100%" style="stop-color:#C0392B"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bgGrad)"/>
  <!-- Tower of blocks -->
  <rect x="156" y="340" width="200" height="50" rx="8" fill="url(#blockGrad1)"/>
  <rect x="166" y="280" width="180" height="50" rx="8" fill="url(#blockGrad2)"/>
  <rect x="176" y="220" width="160" height="50" rx="8" fill="url(#blockGrad3)"/>
  <rect x="186" y="160" width="140" height="50" rx="8" fill="url(#blockGrad4)"/>
  <!-- Crane -->
  <rect x="246" y="80" width="20" height="70" fill="#95a5a6"/>
  <rect x="180" y="70" width="152" height="15" fill="#7f8c8d"/>
  <!-- Hook -->
  <rect x="320" y="85" width="4" height="30" fill="#bdc3c7"/>
  <circle cx="322" cy="120" r="8" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <!-- Stars -->
  <circle cx="80" cy="80" r="4" fill="white" opacity="0.8"/>
  <circle cx="420" cy="100" r="3" fill="white" opacity="0.6"/>
  <circle cx="100" cy="180" r="3" fill="white" opacity="0.7"/>
  <circle cx="400" cy="200" r="4" fill="white" opacity="0.8"/>
  <!-- Ground -->
  <rect x="100" y="400" width="312" height="30" rx="5" fill="#2d3436"/>
</svg>
