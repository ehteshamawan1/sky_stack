<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="pauseBtnGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFA726"/>
      <stop offset="100%" style="stop-color:#FB8C00"/>
    </linearGradient>
    <filter id="pauseBtnShadow">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!-- Button circle -->
  <circle cx="50" cy="50" r="45" fill="url(#pauseBtnGrad)" filter="url(#pauseBtnShadow)" stroke="#E65100" stroke-width="3"/>
  <!-- Inner highlight -->
  <ellipse cx="50" cy="35" rx="30" ry="15" fill="rgba(255,255,255,0.2)"/>
  <!-- Pause bars -->
  <rect x="32" y="28" width="12" height="44" rx="3" fill="white"/>
  <rect x="56" y="28" width="12" height="44" rx="3" fill="white"/>
</svg>
