<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
  <defs>
    <linearGradient id="coinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD54F"/>
      <stop offset="50%" style="stop-color:#FFCA28"/>
      <stop offset="100%" style="stop-color:#FFB300"/>
    </linearGradient>
  </defs>
  <!-- Coin base -->
  <circle cx="25" cy="25" r="22" fill="url(#coinGrad)" stroke="#FF8F00" stroke-width="2"/>
  <!-- Inner circle -->
  <circle cx="25" cy="25" r="16" fill="none" stroke="#FF8F00" stroke-width="1.5"/>
  <!-- Dollar sign -->
  <text x="25" y="32" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FF8F00" text-anchor="middle">$</text>
  <!-- Highlight -->
  <ellipse cx="20" cy="18" rx="8" ry="5" fill="white" opacity="0.3"/>
</svg>
